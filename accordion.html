<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GSAP Accordion with Staggered Content</title>
    <style>
        body {
            background: #f0f3f5;
            display: flex;
            justify-content: center;
            padding: 40px 20px;
            font-family: Arial, sans-serif;
        }

        .accordion {
            width: 420px;
            background: white;
            border-radius: 6px;
            box-shadow: 0 4px 15px rgb(0 0 0 / 0.1);
        }

        .accordion-header {
            width: 100%;
            text-align: left;
            padding: 15px;
            background: #3498db;
            color: white;
            border: none;
            outline: none;
            cursor: pointer;
            font-size: 18px;
            margin-bottom: 2px;
            user-select: none;
            border-radius: 6px 6px 0 0;
            transition: background-color 0.3s ease;
        }

        .accordion-header:hover {
            background: #2980b9;
        }

        .accordion-item:not(:last-child) .accordion-header {
            border-radius: 6px 6px 0 0;
        }

        .accordion-panel {
            overflow: hidden;
            height: 0;
            opacity: 0;
            pointer-events: none;
            background: #ecf0f1;
            border-radius: 0 0 6px 6px;
            padding: 0 15px;
            box-sizing: border-box;
        }

        .accordion-panel.active {
            pointer-events: auto;
            padding-top: 15px;
            padding-bottom: 15px;
        }

        .accordion-panel p {
            margin: 0 0 10px;
        }

        .accordion-panel img {
            max-width: 100%;
            border-radius: 4px;
            display: block;
        }

    </style>
</head>
<body>

    <div class="accordion">
        <div class="accordion-item">
            <button class="accordion-header" aria-expanded="false" aria-controls="panel1" id="header1">Section 1</button>
            <div class="accordion-panel" id="panel1" role="region" aria-labelledby="header1">
                <p>Content for section 1</p>
                <img src="https://picsum.photos/id/1015/400/200" alt="Image 1" />
            </div>
        </div>

        <div class="accordion-item">
            <button class="accordion-header" aria-expanded="false" aria-controls="panel2" id="header2">Section 2</button>
            <div class="accordion-panel" id="panel2" role="region" aria-labelledby="header2">
                <p>Content for section 2</p>
                <img src="https://picsum.photos/id/1016/400/200" alt="Image 2" />
            </div>
        </div>

        <div class="accordion-item">
            <button class="accordion-header" aria-expanded="false" aria-controls="panel3" id="header3">Section 3</button>
            <div class="accordion-panel" id="panel3" role="region" aria-labelledby="header3">
                <p>Content for section 3</p>
                <img src="https://picsum.photos/id/1018/400/200" alt="Image 3" />
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3/dist/gsap.min.js"></script>
    <script>
        const headers = document.querySelectorAll('.accordion-header');
        let openPanel = null;

        headers.forEach(header => {
            header.addEventListener('click', () => {
                const panel = header.nextElementSibling;

                // Accessibility toggle aria-expanded
                const isExpanded = header.getAttribute('aria-expanded') === 'true';

                if (panel === openPanel) {
                    closePanel(panel, header);
                    openPanel = null;
                    return;
                }

                if (openPanel) {
                    const openHeader = openPanel.previousElementSibling;
                    closePanel(openPanel, openHeader);
                }

                openPanel = panel;
                openAccordionPanel(panel, header);
            });
        });

        function openAccordionPanel(panel, header) {
            const elements = panel.children;

            panel.classList.add('active');
            header.setAttribute('aria-expanded', 'true');

            // Animate panel height and opacity first
            gsap.fromTo(panel,
                { height: 0, opacity: 0 },
                {
                    height: 'auto',
                    opacity: 1,
                    duration: 0.5,
                    ease: "power2.out",
                    onComplete: () => {
                        // Animate children staggered
                        gsap.fromTo(elements,
                            { opacity: 0, y: 20, scale: 0.95 },
                            {
                                opacity: 1,
                                y: 0,
                                scale: 1,
                                duration: 0.4,
                                ease: "power2.out",
                                stagger: 0.15
                            }
                        );
                    }
                }
            );
        }

        function closePanel(panel, header) {
            const elements = panel.children;

            header.setAttribute('aria-expanded', 'false');

            // Animate children out in reverse stagger
            gsap.to(elements, {
                opacity: 0,
                y: 20,
                scale: 0.95,
                duration: 0.3,
                ease: "power2.in",
                stagger: {
                    each: 0.1,
                    from: "end"
                }
            });

            // Collapse panel after children animation
            gsap.to(panel, {
                height: 0,
                opacity: 0,
                duration: 0.4,
                delay: 0.3 + (elements.length * 0.1),
                ease: "power2.in",
                onComplete: () => panel.classList.remove('active')
            });
        }
    </script>

</body>
</html>
